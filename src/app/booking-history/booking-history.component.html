<h1>Booking History</h1>

<table mat-table [dataSource]="bookings" class="mat-elevation-z8">

  <!-- PRICE COLUMN -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.booking_id}} </td>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start Date</th>
    <td mat-cell *matCellDef="let element">{{element.booking_start}}</td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.booking_end}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element">{{element.username}}</td>
  </ng-container>

  <ng-container type="hidden" matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef> Date created</th>
    <td mat-cell *matCellDef="let element"> {{element.booking_date}} </td>
  </ng-container>

  <div>
  <tr class="tableHead" mat-header-row *matHeaderRowDef="allColumns"></tr>
  <tr  mat-row *matRowDef="let row; columns: allColumns;"></tr>
  </div>
</table>
